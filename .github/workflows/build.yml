name: Build Applications

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Telemetry Tool with PyInstaller
      run: |
        pyinstaller --name="Telemetry Summation Tool" --windowed --onedir --add-data="requirements.txt;." sum_telemetry_generic.py
    
    - name: Build Annual Report Generator with PyInstaller
      run: |
        pyinstaller --name="Annual Report Generator" --windowed --onedir --add-data="requirements.txt;." --add-data="data_organizer.py;." annual_report_generator.py
    
    - name: Create ZIP archives
      run: |
        Compress-Archive -Path "dist\Telemetry Summation Tool" -DestinationPath "dist\Telemetry_Summation_Tool_Windows.zip"
        Compress-Archive -Path "dist\Annual Report Generator" -DestinationPath "dist\Annual_Report_Generator_Windows.zip"
    
    - name: Upload Windows Telemetry Tool artifact
      uses: actions/upload-artifact@v4
      with:
        name: telemetry-summation-windows
        path: dist\Telemetry_Summation_Tool_Windows.zip
        retention-days: 7
        
    - name: Upload Windows Annual Report Generator artifact
      uses: actions/upload-artifact@v4
      with:
        name: annual-report-generator-windows
        path: dist\Annual_Report_Generator_Windows.zip
        retention-days: 7

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Telemetry Tool with PyInstaller
      run: |
        pyinstaller --name="Telemetry Summation Tool" --windowed --onedir --add-data="requirements.txt:." sum_telemetry_generic.py
    
    - name: Build Annual Report Generator with PyInstaller
      run: |
        pyinstaller --name="Annual Report Generator" --windowed --onedir --add-data="requirements.txt:." --add-data="data_organizer.py:." annual_report_generator.py
    
    - name: Create ZIP archives
      run: |
        mkdir -p dist
        cd dist
        zip -r "Telemetry_Summation_Tool_macOS.zip" "Telemetry Summation Tool.app"
        zip -r "Annual_Report_Generator_macOS.zip" "Annual Report Generator.app"
    
    - name: Upload macOS Telemetry Tool artifact
      uses: actions/upload-artifact@v4
      with:
        name: telemetry-summation-macos
        path: dist/Telemetry_Summation_Tool_macOS.zip
        retention-days: 7
        
    - name: Upload macOS Annual Report Generator artifact
      uses: actions/upload-artifact@v4
      with:
        name: annual-report-generator-macos
        path: dist/Annual_Report_Generator_macOS.zip
        retention-days: 7

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    # Only create releases when pushing to the main branch, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Download Windows Telemetry Tool artifact
        uses: actions/download-artifact@v4
        with:
          name: telemetry-summation-windows
          path: windows/telemetry-tool
          
      - name: Download Windows Annual Report Generator artifact
        uses: actions/download-artifact@v4
        with:
          name: annual-report-generator-windows
          path: windows/annual-report
          
      - name: Download macOS Telemetry Tool artifact
        uses: actions/download-artifact@v4
        with:
          name: telemetry-summation-macos
          path: macos/telemetry-tool
          
      - name: Download macOS Annual Report Generator artifact
        uses: actions/download-artifact@v4
        with:
          name: annual-report-generator-macos
          path: macos/annual-report
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.date.outputs.date }}
          name: Release ${{ steps.date.outputs.date }}
          draft: false
          prerelease: false
          files: |
            windows/telemetry-tool/Telemetry_Summation_Tool_Windows.zip
            windows/annual-report/Annual_Report_Generator_Windows.zip
            macos/telemetry-tool/Telemetry_Summation_Tool_macOS.zip
            macos/annual-report/Annual_Report_Generator_macOS.zip
